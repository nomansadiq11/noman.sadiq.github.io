    <script type="text/javascript">


        $(document).ready(function () {



            setTimeout(Load, 10)


            function Load() {
                jQuery('.sections_wrapper .header a').click();
            }

            debugger;
            var item = getParameterByName("item");
            if (item != "") {
                if (!isNaN(item)) {
                    var itemno = parseInt(item);
                    if (itemno != 0 && itemno <= Projects.length) {
                        var result = JSON.parse(Projects[itemno]);
                        console.log(result);
                        for (var i = 0; i < result.Description.length; i++) {
                            $('.scope_of_project').append('<li>' + result.Description[i] + '</li>');
                        }

                        for (var i = 1; i <= result.PictureCount; i++) {
                            $(".post_slider_media").append('<div class="slider_item"><img src="Images/' + result.PictureFolderName + '/' + i + '.png" alt=""></div>');
                        }

                        $('#projectTitle').text(result.Project_Name);
                        $('#lbl_Duration').text(result.Duration);
                        $('#lbl_Technology').text(result.Technology);
                        $('#lbl_Design').text(result.Design);
                        $('#projecturl').append('<a href="http://' + result.URL + '" target="_blank">' + result.URL + '</a>');

                    }
                    else {
                        console.log("Return home page");
                        window.document.location = "http://nomansadiq.pk";
                    }
                    // set values
                }
                else {
                    // if the value non numeric
                    console.log("Return home page");
                    window.document.location = "http://nomansadiq.pk";
                    // return to home page
                }
            }
            else {
                // if the parameter empty
                console.log("Return home page");
                window.document.location = "http://nomansadiq.pk";
                // return to home page
            }



        });




    </script>
